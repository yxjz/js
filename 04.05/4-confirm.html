<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * confirm('提示文字')
				返回值：布尔值
				 	确定:true
				 	取消:false
			 * 
			 * */
			
			if(confirm('是否删除')){
				console.log('删了')
			}else{
				console.log('没删')
			}
			
		</script>
	</body>
</html>
