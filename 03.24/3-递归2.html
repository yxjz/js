<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function fn(n){
				if(n==1){
					return 1;
				}
				return n+fn(n-1);
			}
			
			console.log(fn(5));
			/*执行
			 	5+fn(4)
			 * 		4+fn(3)
			 * 			3+fn(2)
			 * 				2+fn(1)
			 * 				    1
			 * 
			 * 
			 * 返回
			 * 5+(4+3+2+1)
			 * 		4+(3+2+1)
			 * 			3+(2+1)
			 * 				2+(1)
			 * 				    1
			 * */
		</script>
	</body>
</html>
