<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				perspective: 800px;
			}
			#box{
				width: 545px;
				height: 545px;
				margin:20px auto;
				position: relative;
				transform-style:preserve-3d;
			}
			#box div{
				position: absolute;
				width: 50px;
				height: 50px;
				background: red;
				color: #fff;
				text-align: center;
				line-height: 50px;
				transition: 1s;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			var box = document.getElementById('box');
			var str = '';
			var color = ['red','blue','green','yellow','pink'];
			var num = 0;
			for(var i=0;i<100;i++){
				str += `<div style="left:${i%10*55}px;top:${Math.floor(i/10)*55}px;background:${color[num]};">${i+1}</div>`;
			}
			box.innerHTML = str;
			var divs = box.getElementsByTagName('div');
			for(var i=0;i<divs.length;i++){
				divs[i].index = i;
				divs[i].onOff = true;
				divs[i].onclick = function(){
					num++;
					if(num>color.length-1){
						num = 0;
					}
					fn(this.index);
				}
			}
			function fn(n){	
				if(!divs[n].onOff){
					return;
				}
				divs[n].onOff = false;
				var X = parseInt(Math.random()*360);
		    	var Y = parseInt(Math.random()*360);
				divs[n].style.background = color[num];
				divs[n].style.transform = "translateX(400px) translateY(400px) translateZ(400px) rotateX("+X+"deg) rotateY("+Y+"deg)";
		    	divs[n].style.opacity = 0.5;
		    	setTimeout(function(){
		    		divs[n].style.transform = "translateX(0px) translateY(0px) translateZ(0px)";
		    		divs[n].style.opacity = "1";
		    	},500)
				var m = 0;
				for(var i=0;i<divs.length;i++){
					if(!divs[i].onOff){
						m++;
					}
				}
				if(m==divs.length){
					setTimeout(function(){
						for(var i=0;i<divs.length;i++){
							divs[i].onOff = true;
						}
					},500)
				}
				if(divs[n+10]){
					setTimeout(function(){
						fn(n+10);
					},100)	
				}
				if(divs[n+1]&&(Math.floor((n+1)/10)==Math.floor(n/10))){
					setTimeout(function(){
						fn(n+1);
					},100)	
				}
				if(divs[n-1]&&(Math.floor((n-1)/10)==Math.floor(n/10))){
					setTimeout(function(){
						fn(n-1);
					},100)
				}
				if(divs[n-10]){
					setTimeout(function(){
						fn(n-10);
					},100)
				}
			}
			
		</script>
	</body>
</html>
