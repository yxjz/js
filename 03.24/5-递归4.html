<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 545px;
				height: 545px;
				margin:20px auto;
				position: relative;
			}
			#box div{
				position: absolute;
				width: 50px;
				height: 50px;
				background: red;
				color: #fff;
				text-align: center;
				line-height: 50px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			var box = document.getElementById('box');
			var str = '';
			for(var i=0;i<100;i++){
				str += `<div style="left:${i%10*55}px;top:${Math.floor(i/10)*55}px;">${i+1}</div>`;
			}
			box.innerHTML = str;
			var divs = box.getElementsByTagName('div');
			for(var i=0;i<divs.length;i++){
				divs[i].index = i;
				divs[i].onOff = true;
				divs[i].onclick = function(){
					for(var i=0;i<divs.length;i++){
						divs[i].style.background = 'red';
					}
					fn(this.index);
				}
			}
			function fn(n){	
				if(!divs[n].onOff){
					return;
				}
				divs[n].onOff = false;
				divs[n].style.background = 'blue';
				var m = 0;
				for(var i=0;i<divs.length;i++){
					if(!divs[i].onOff){
						m++;
					}
				}
				if(m==divs.length){
					setTimeout(function(){
						for(var i=0;i<divs.length;i++){
							divs[i].onOff = true;
							divs[i].style.background = 'red';
						}
					},500)
				}
				if(divs[n+10]){
					setTimeout(function(){
						fn(n+10);
					},100)	
				}
				if(divs[n+1]&&(Math.floor((n+1)/10)==Math.floor(n/10))){
					setTimeout(function(){
						fn(n+1);
					},100)	
				}
				if(divs[n-1]&&(Math.floor((n-1)/10)==Math.floor(n/10))){
					setTimeout(function(){
						fn(n-1);
					},100)
				}
				if(divs[n-10]){
					setTimeout(function(){
						fn(n-10);
					},100)
				}
			}
			
		</script>
	</body>
</html>
