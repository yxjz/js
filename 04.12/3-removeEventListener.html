<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				padding:100px;
			}
			#div1{
				background: red;
			}
			#div2{
				background: yellow;
			}
			#div3{
				background: blue;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3"></div>
			</div>
			<div id="div5"></div>
		</div>
		<div id="div4"></div>
		<script>
			/*	
			 	元素.removeEventListener(事件名，函数，布尔值)
			 	移出绑定事件
			 	
			 	参数：
			 		事件名：string,不带on,
			 		函数:事件函数，有名或匿名
			 		布尔值：默认是false
			 			true:捕获阶段调用函数
			 			false:冒泡阶段调用函数
			 	注意：
			 		1.同一元素的同一事件的同一函数的同一阶段，才能解绑
			 		2.用on和addEventListener不能互相解绑
			 * 
//			 * */
			var div1 = document.getElementById('div1');
			var div2 = document.getElementById('div2');
			var div3 = document.getElementById('div3');
			//document.addEventListener('click',fn)
//			div1.addEventListener('click',fn,true)
//			div2.addEventListener('click',fn)
//			div3.addEventListener('click',fn)
//			function fn(){
//				console.log(this);
//			}
//			div1.removeEventListener('click',fn);
			var n=0;
			div1.addEventListener('click',function(){
				n++;
				console.log(n);
				//arguments.callee,只能在函数内部使用，指向本函数
				if(n>=10){
					div1.removeEventListener('click',arguments.callee,true)
				}
			},true)
			
			
		</script>
	</body>
</html>
