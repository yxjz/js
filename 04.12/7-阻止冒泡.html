<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				padding:100px;
			}
			#div1{
				background: red;
			}
			#div2{
				background: yellow;
			}
			#div3{
				background: blue;
			}
			
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3"></div>
			</div>

		</div>
		<div id="div4"></div>
		<script>
			/*
			 	阻止冒泡
			 		ev.cancelBubble = true
			 		阻止冒泡阶段后续事件触发
			 		ev.stopPropagation()
			 		阻止后续进程
			 		
			 * 
			 * */
			var div1 = document.getElementById('div1');
			var div2 = document.getElementById('div2');
			var div3 = document.getElementById('div3');
			document.addEventListener('click',fn)
			div1.addEventListener('click',fn,true)
			div2.addEventListener('click',fn)
			div3.addEventListener('click',fn)
			function fn(ev){
				console.log(this);
				//console.log(ev)
				//ev.cancelBubble = true;	
				ev.stopPropagation();
			}
//			div1.onclick = div2.onclick = div3.onclick = fn
		</script>
	</body>
