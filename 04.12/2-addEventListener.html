<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				padding:100px;
			}
			#div1{
				background: red;
			}
			#div2{
				background: yellow;
			}
			#div3{
				background: blue;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3"></div>
			</div>
			<div id="div5"></div>
		</div>
		<div id="div4"></div>
		<script>
			/*	
			 	元素.addEventListener(事件名，函数，布尔值)
			 	事件监听器绑定事件
			 	参数：
			 		事件名：string,不带on,
			 		函数:事件函数，有名或匿名
			 		布尔值：默认是false
			 			true:捕获阶段调用函数
			 			false:冒泡阶段调用函数
			 	注意：
			 		1.匿名函数不相同
			 		2.同一元素的同一事件绑定相同的有名函数，后边覆盖前边，只绑了一个
			 		3.同一元素的同一事件可以绑定多个不同函数
			 		4.不要随便捕获阶段执行，除非需要提前执行的
			 		5.移动端只能用addEventListener绑定事件，不能用on
			 * 
//			 * */
			//同一元素的同一事件可以绑定多个不同的函数
//			document.addEventListener('click',function(){
//				console.log(1)
//			})
//			document.addEventListener('click',function(){
//				console.log(2)
//			})
			//同一元素的同一事件绑定同一函数，只留一个
//			document.addEventListener('click',fn)
//			document.addEventListener('click',fn)
//			function fn(){
//				console.log(1)
//			}
//			function fn1(){
//				console.log(2)
//			}
			var div1 = document.getElementById('div1');
			var div2 = document.getElementById('div2');
			var div3 = document.getElementById('div3');
			document.addEventListener('click',fn)
			div1.addEventListener('click',fn,true)
			div2.addEventListener('click',fn)
			div3.addEventListener('click',fn)
			function fn(){
				console.log(this);
			}
		</script>
	</body>
</html>
