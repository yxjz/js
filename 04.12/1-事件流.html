<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				padding:100px;
			}
			#div1{
				background: red;
			}
			#div2{
				background: yellow;
			}
			#div3{
				background: blue;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3"></div>
			</div>
			<div id="div5"></div>
		</div>
		<div id="div4"></div>
		<script>
			/*
			 	事件流/事件模型
			 		事件触发的三个阶段：
			 			捕获阶段
			 				从最外层到目标元素
			 			目标阶段
			 				目标元素
			 			冒泡阶段
			 				从目标元素到最外层
			 				
			 		用on绑定的事件只能在冒泡阶段执行
			 		必须是相同事件才会冒泡
			 		同一元素的同一事件（用on绑定的）
			 		事件函数后绑定的会覆盖前边绑定的
			 * */
			var div1 = document.getElementById('div1');
			var div2 = document.getElementById('div2');
			var div3 = document.getElementById('div3');
			div3.onclick = function(){
				console.log(this.id)
			}
			div2.onmouseover = function(){
				console.log(this.id)
			}
			div1.onclick = function(){
				console.log(this.id)
			}
			div3.onclick = function(){
				console.log(this)
			}
		</script>
	</body>
</html>
