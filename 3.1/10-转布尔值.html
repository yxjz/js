<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	转布尔值
			 		Boolean()
			 		
			 		false:
			 			空字符串，0，NaN,null,undefined
			 		
			 		!取反
			 		
			 		快速转布尔值
			 			！！数据
			 			
			 		！=	两边值不相等，返回true,相等返回false
			 * 
			 * */
			//1.字符串
			//空字符串是false,其他都是true
			var s = '';
			var s2 = '1235x';
			console.log(Boolean(s))
			console.log(Boolean(s2))
			//2.数字
			//0和NaNfalse,其他都是true
			var n = 0;
			var n1 = 123;
			var n2 = -123;
			var n3 = NaN;
			console.log(Boolean(n))
			console.log(Boolean(n1))
			console.log(Boolean(n2))
			console.log(Boolean(n3))
			//3.null
			//false
			var Null = null;
			console.log(Boolean(Null))
			//4.undefined
			//false
			var u;
			console.log(Boolean(u))
			//5.object
			//除了空对象null，其他都是true
			var arr = [];
			var arr1 = [1,3];
			var j = {};
			var j1 = {
				name:1
			}
			console.log(Boolean(arr))
			console.log(Boolean(arr1))
			console.log(Boolean(j))
			console.log(Boolean(j1))
			
			
			var b = true;
			b = !b;
			console.log(b)
			console.log(!!'abc')
			console.log(1!=1)
		</script>
	</body>
</html>
