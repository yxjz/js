<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 200px;
				height: 100px;
				border: 1px solid #000;
				position: relative;
			}
			ul{
				margin:0;
				padding:0;
				list-style: none;
				text-align: center;
				border: 1px solid red;
				position: absolute;
				bottom: -152px;
				width:100%;
			}
			li{
				height:50px;
			}
			#button{
				text-align: center;
				line-height: 100px;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="button">按钮</div>
			<ul id="list" style="display: none;">
				<li>菜单1</li>
				<li>菜单2</li>
				<li>菜单3</li>
			</ul>
		</div>
		<script>
			/*
			 	步骤：
			 		1.获取元素
			 		2.点击按钮
			 		3.展开/收缩菜单
			 * 
			 * */
			var btn = document.getElementById('button');
			var list = document.getElementById('list');
			btn.onclick = function(){
				//alert(1)
				//alert使用：用来检验点击事件是否绑定成功
				
				if(list.style.display == 'block'){
					list.style.display = 'none';
				}else{
					list.style.display = 'block';
				}
			}
		</script>
	</body>
</html>
