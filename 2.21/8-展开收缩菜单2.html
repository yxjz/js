<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 200px;
				height: 100px;
				border: 1px solid #000;
				position: relative;
			}
			ul{
				margin:0;
				padding:0;
				list-style: none;
				text-align: center;
				border: 1px solid red;
				position: absolute;
				bottom: -152px;
				width:100%;
			}
			li{
				height:50px;
			}
			#button{
				text-align: center;
				line-height: 100px;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="button">按钮</div>
			<ul id="list" style="display: none;">
				<li>菜单1</li>
				<li>菜单2</li>
				<li>菜单3</li>
			</ul>
		</div>
		<script>
			/*
			 	步骤：
			 		1.获取元素
			 		2.点击按钮
			 		3.展开/收缩菜单
			 		
			 	判断条件不方便，可以用变量创造一个判断条件	
			 	自定义条件要和状态一一对应
			 * 
			 * */
			var btn = document.getElementById('button');
			var list = document.getElementById('list');
			var onOff = false;
			//人为定义的
			//false->收缩，true->展开
			btn.onclick = function(){
				//alert(1)
				if(onOff){
					list.style.display = 'none';
					//记住开关状态要和显示对应
					onOff = false;
				}else{
					list.style.display = 'block';
					onOff = true;
				}
			}
		</script>
	</body>
</html>
