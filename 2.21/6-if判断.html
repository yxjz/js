<!DOCTYPE html>

	<body>
		<script>
			/*
			 	流程控制if判断
			 		布尔值Boolean，首字母大写代表类型，数据类型为布尔值
			 			true真 false假
			 		()内的判断条件会转成布尔值
			 		
			 	==:判断两边的值是否相等，不管数据类型		
			 	
			 	1.条件成立就执行里边的代码，不成立就不执行
			 	if(判断条件){
			 		true
			 		如果条件成立，执行代码
			 	}
			 	
			 	2.条件成立执行上边的代码，不成立执行else里的代码
			 	if(判断条件){
			 		true
			 		如果条件成立，执行代码
			 	}else{
			 		false
			 		不成立，执行的代码
			 	}
			 	
			 	3.多个判断条件，哪个成立执行哪个里边的代码，只会进一个
			 	if(判断条件1){
			 		条件1成立，执行代码
			 	}else if(判断条件2){
			 		条件2成立，执行代码
			 	}else{
			 		上述条件都不成立执行代码
			 	}
			 			
			 * 
			 * */
			var a = 1;
			var b = 2;
			console.log(a>1)
			//1.
//			if(a<2){
//				alert('成立')
//			}
			//2.
//			if(a<10){
//				alert('成立')
//			}else{
//				alert('不成立')
//			}
			//3.
			//2个条件都成立，只执行条件1的
//			if(a<10){
//				alert('成立1')//执行
//			}else if(b<20){
//				alert('成立2')
//			}else{
//				alert('都不成立')
//			}
			//判断条件1不成立，条件2成立，执行条件2的
			if(a>10){
				alert('成立1')
			}else if(b<20){
				alert('成立2')//执行
			}else{
				alert('都不成立')
			}
			
		</script>
	</body>
</html>
