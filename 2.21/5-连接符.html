<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	+连接符
			 	1.两边都是数字，进行加法运算
			 	2.两边都是字符串，进行字符串拼接
			 	3.只要有一边是字符串，就进行字符串拼接
			 	4.如果是变量，先把变量转成存的数据类型，再按上述方法选择执行
			 * 
			 * */
			console.log(1+1)//2
			console.log('1'+'1')//11
			console.log(1+1+'1')//21
			console.log('1'+1+1)//111
			var a = 1;
			console.log(a+1)//2
		</script>
	</body>
</html>
