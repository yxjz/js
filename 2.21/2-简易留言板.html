<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul{
				list-style: none;
				margin:0;
				padding:0;
				line-height: 30px;
				width:200px;
				background: pink;
				text-align: center;
			}
			li{
				border-bottom:1px solid #000;
			}
		</style>
	</head>
	<body>
		<input type="text" id="txt"/>
		<input type="button" value="按钮" id="btn"/>
		<ul id="list">
			
		</ul>
		<script>
			/*
			 	步骤：
			 		1.获取元素
			 		2.点击按钮
			 		3.获取输入内容
			 		4.生成一条li
			 * 
			 * 字符串拼接
			 * 	+连接符
			 * 	字符串+变量+字符串
			 * 	'<li>'+val+'</li>'
			 * */
			//1.获取元素
			var txt = document.getElementById('txt');
			var btn = document.getElementById('btn');
			var list = document.getElementById('list');
			//2.按钮点击
			btn.onclick = function(){
				//3.获取输入内容
				var val = txt.value;
				//console.log(txt.value)
				console.log(list.innerHTML)
				//4.生成li
				//先获取原来的innerHTML拼接上新的li，就可以生成多条留言了，不然新的会覆盖旧的，只会有一条留言
				list.innerHTML = list.innerHTML+'<li>'+val+'</li>';
				console.log(list.innerHTML)
				//5.清空输入框
				txt.value = '';
			}
			
		</script>
	</body>
</html>
