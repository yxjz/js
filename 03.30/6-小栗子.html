<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul{
				margin:0;
				padding:0;
				list-style: none;
			}
			p{
				margin:0;
			}
			li{
				float: left;
				width: 100px;
				height: 50px;
				border:1px solid #000;
				position: relative;
			}
			span{
				display: block;
				width: 100px;
				height: 50px;
				line-height: 50px;
				text-align: center;
			}
			div,p{
				position: absolute;
				left:0;
				top:50px;
				width: 100px;
				height: 50px;
				border:1px solid #000;
				display: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<span>菜单1</span>
				<p>文字</p>
			</li>
			<li>
				<span>菜单2</span>
				<div>图片</div>
			</li>
			<li>
				<span>菜单3</span>
			</li>
			<li>
				<span>菜单4</span>
				<div>图片</div>
			</li>
			<li>
				<span>菜单5</span>
				<p>文字</p>
			</li>
		</ul>
		<script>
			var spans = document.getElementsByTagName('span');
			for(var i=0;i<spans.length;i++){
				spans[i].onmouseover = function(){
					if(this.nextElementSibling){
					this.nextElementSibling.style.display = 'block';	
					}
				}
				spans[i].onmouseout = function(){
					if(this.nextElementSibling){
					this.nextElementSibling.style.display = '';	
					}
				}
			}
		</script>
	</body>
</html>
