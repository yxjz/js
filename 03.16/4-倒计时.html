		<script>
			/*
			 	当前的时间			 		
			 	设置的目标时间
			 	
			 	1s = 1000ms
			 	1m = 60s
			 	1h = 3600s
			 	1t = 86400s
			 	
			 	剩余天:Math.floor(shyTime/86400)
			 	剩余时:Math.floor(shyTime%86400/3600)
			 	剩余分:Math.floor(shyTime%86400%3600/60)
			 	剩余秒:Math.floor(shyTime%60)
			 * */
			var imgs = document.getElementsByTagName('img');
			var inps = document.getElementsByTagName('input');
			inps[3].onclick = function(){
				var h = inps[0].value || 0;
				var m = inps[1].value || 0;
				var s = inps[2].value || 0;
				//设置的目标时间
				var target = new Date();
				target.setHours(h);
				target.setMinutes(m);
				target.setSeconds(s);
				console.log(target);
				var timer = null;
				timer = setInterval(function(){
					var New = new Date();
					//剩余时间
					var shyTime = (target - New)/1000;
					if(shyTime>0){
						//未到时
						var shyH = Math.floor(shyTime%86400/3600);
						var shyM = Math.floor(shyTime%86400%3600/60);
						var shyS = Math.floor(shyTime%60);
						var str = '';
						str = two(shyH)+':'+two(shyM)+':'+two(shyS);
						//console.log(shyTime)
						console.log(str);
						for(var i=0;i<imgs.length;i++){
							if(i==2||i==5){
								continue;
							}
							imgs[i].src = 'images/'+str[i]+'.jpg';
						}
					}else{
						//到时
						alert('时间到了');
						clearInterval(timer);
					}	
				},1000)	
			}
			function two(n){
				return n<10?'0'+n:''+n;
			}
		</script>
	</body>
</html>
