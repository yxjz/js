<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	array.reverse()
			 		数组里数据位置调换位置
			 		返回值：
			 			调换位置后的数组
			 * */
			var arr = [4,3,2,1];
			console.log(arr.reverse());//[1,2,3,4]
			console.log(arr);//[1,2,3,4]
		</script>
	</body>
</html>
