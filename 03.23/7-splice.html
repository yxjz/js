<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	array.splice(位置,删除长度,添加数据1,添加数据2...)
			 	添加，删除，替换
			 	参数：
			 		位置：要操作的起始位置
			 		删除长度：如果是添加就写0，替换和删除写删除的个数
			 		添加数据：要添加的新数据
			 * 
			 * 	返回值：数组，有删除的，把删除的数据放到数组里，如果没有删除，就空数组
			 * */
			var arr = [1,2,3,4];
			//添加
			arr.splice(1,0,5,6);//[1,5,6,2,3,4]
			console.log(arr);//[1,5,6,2,3,4]
			console.log(arr.splice(1,0,5,6))//[]
			//删除
			console.log(arr);//[1,5,6,5,6,2,3,4]
			arr.splice(1,2);//[1,5,6,2,3,4]
			console.log(arr);//[1,5,6,2,3,4]
			arr.splice(1,2);//[1,2,3,4]
			console.log(arr);//[1,2,3,4]
			console.log(arr.splice(1,2));//[2,3]
			console.log(arr);//[1,4]
			//替换
			arr.splice(1,2,5,6,7,8,9)//[1,5,6,7,8,9]
			console.log(arr);//[1,5,6,7,8,9]
			console.log(arr.splice(1,2,5,6,7,8,9));//[5,6]
		</script>
	</body>
</html>
