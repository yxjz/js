<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	array.map(function(a,b,c){
			 		return 执行语句
			 	})
			 	a:值
			 	b:index
			 	c:arr
			 	
			 	返回值：
			 		每一项执行的结果，放新数组里返回
			 * */
			var arr = [1,2,3,4,5];
			console.log(arr.map(function(a){
				return a*2;
			}))
			console.log(arr)
		</script>
	</body>
</html>
