<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	array.unshift(数据1,数据2...)
			 		向数组头部添加数据
			 * 		返回值：新数组的长度
			 * */
			var arr = [1,2,3];
			arr.unshift(4,5,6);
			console.log(arr.unshift(4,5,6));//9
			console.log(arr);//[4,5,6,4,5,6,1,2,3]
		</script>
	</body>
</html>
