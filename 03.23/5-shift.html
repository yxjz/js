<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	array.shift()
			 * 		删除数组第一位数据
			 * 		返回值：删除的那一个数据
			 * */
			var arr = [1,2,3,4];
			arr.shift();
			console.log(arr.shift());//2
			console.log(arr);//[3,4]
		</script>
	</body>
</html>
