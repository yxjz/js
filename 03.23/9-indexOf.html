<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	array.indexOf(目标值,[起始位置])
			 		找到目标值首次出现的位置，从左往右
			 	参数：
			 		[起始位置]：默认从0开始
			 	返回值：
			 		找到返回位置，没找到返回-1
			 * */
			var arr = [1,2,3,4];
			console.log(arr.indexOf(2,3));//-1
			console.log(arr);//[1,2,3,4]
		</script>
	</body>
</html>
