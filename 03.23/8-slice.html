<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	array.slice(起始位置，[结束位置])
			 * 		截取数组中一段数据，放新数组里返回
			 * 	参数：
			 * 		[结束位置]:默认到最后一位
			 *  返回值：
			 * 		数组，截取到的数据放数组里返回，没截取到返回空数组
			 * 	注意：
			 * 		1.不传参，数组里每个值放新数组里返回
			 * 	    2.-1是最后一位
			 * 		3.从开始位置截取到结束位置，不包含结束位置
			 *      4.结束位置-开始位置=截取个数
			 * */
			var arr = [1,2,3,4];
			console.log(arr.slice(-2,-1));//[3]

		</script>
	</body>
</html>
