<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	array.filter(function(a,b,c){
			 		return 条件
			 	})
			 	a:值
			 	b:index
			 	c:arr
			 * 
			 * 返回值：
			 * 		满足条件的项放到新数组里返回
			 * */
			var arr = [1,2,3,4,5,6];
			console.log(arr.filter(function(a){
				return a>3;
			}))
			console.log(arr);
		</script>
	</body>
</html>
