<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	array.lastIndexOf(目标值，[开始位置])
			 	找到目标值首次出现的位置，从右往左
			 	参数：
			 		[起始位置]：默认从最后一位开始
			 	返回值：
			 		找到返回位置，没找到返回-1
			 * 
			 * */
			var arr = [1,2,3,4];
			console.log(arr.lastIndexOf(2,3));//1
		</script>
	</body>
</html>
