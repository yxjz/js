<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	array.find(function(a,b,c){
			 		return 条件
			 	})
			 	a:值
			 	b:index
			 	c:arr
			 	
			 	返回值：
			 		找到第一个满足条件的项，直接返回这一项
			 * */
			var arr = [1,2,3,4,5,6];
			console.log(arr.find(function(a){
				return a>3
			}))
		</script>
	</body>
</html>
