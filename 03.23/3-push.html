	<body>
		<script>
			/*
			 	array.push(数据1,数据2...)
			 		向数组的尾部添加数据
			 		返回值：	新数组的长度
			 * 
			 * */
			var arr = [1,2,3];
			//arr.push(4,5,[6,7,8]);
			console.log(arr.push(4,5,[6,7,8]));//6
			console.log(arr)//[1,2,3,4,5,[6,7,8]]
		</script>
	</body>
