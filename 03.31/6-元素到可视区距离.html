<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin:0;
			}
			#div1{
				width: 400px;
				height: 400px;
				border: 10px solid #000;
				position: absolute;
				left:100px;
				top:100px;
			}
			#div2{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top:100px;
				left:100px;	
			}
			#div3{
				width: 50px;
				height: 50px;
				background: yellow;
				position: absolute;
				top:50px;
				left:50px;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3"></div>
			</div>
		</div>
		<script>
			/*
			 	自身到定位父级的offsetTop，加上父级的边框，再从定位父级往上找，算法同上
			 * 
			 * 
			 * */
			var div1 = document.getElementById('div1');
			var div2 = document.getElementById('div2');
			var div3 = document.getElementById('div3');
			function getCilent(obj){
				var d = 0;
				fn(obj);
				function fn(obj){
					if(!obj.offsetParent){
						return;
					}
					d+=obj.offsetTop+parseFloat(getComputedStyle(obj.offsetParent).borderTopWidth);
					fn(obj.offsetParent);
				}
				return d;
			}
			console.log(getCilent(div3))
		</script>
	</body>
</html>
