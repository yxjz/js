<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	switch条件判断
			 	注意不加break，穿透性
			 * */
			var n = 1;
			switch(n){
				case 1:
					alert(1)
				
				case 2:
					alert(2)
				break;
				default:
					alert('都不满足')
				break;
			}
		</script>
	</body>
</html>
