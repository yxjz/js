	<body>
		<script>
			/*
			 	Array.push(数据)
			 		向数组的最后一位添加数据
			 *  String[0]
			 * 		数字下标取字符串某一位字符
			 *  String.length
			 * 		字符串长度
			 * */
			var str = '123';
			var arr = [1,2];
			console.log(str.length)
			console.log(str[0])
			console.log(arr[100])
			arr.push(3)
			console.log(arr)
		</script>
	</body>
