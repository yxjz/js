<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" />
		<input type="button" value="按钮"/>
		<script>
			var inps = document.getElementsByTagName('input');
			inps[1].onclick = function(){
				var val = inps[0].value;
				if(parseInt(val)==parseFloat(val)){
					alert('这是整数')
				}else{
					alert('这是小数')
				}
			}
		</script>
	</body>
</html>
