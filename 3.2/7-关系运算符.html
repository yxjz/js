<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	关系运算符
			 		> < >= <= == === != !==
			 		
			 	==
			 		比较两边值是否相等，不比较数据类型，相等返回true,不等返回false
			 	===
			 		比较两边值是否相等，同时比较数据类型	
			 		全相等返回true,有一个不等就返回false
			 	!=
			 		比较两边值是否相等，不比较数据类型，不相等返回true,相等返回false
			 	!==
			 		比较两边值是否相等，同时比较数据类型	
			 		有一个不相等返回true,全相等返回false	
			 * */
			console.log(1==='1')
		</script>
	</body>
</html>
