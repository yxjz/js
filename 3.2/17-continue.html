<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	continue
			 		终止本次循环的后续代码执行，跳过本次循环，后续循环还执行
			 * */
			for(var i=0;i<10;i++){
				console.log(i)
				if(i==5){
					continue;
				}
				//console.log(i)
			}
		</script>
	</body>
</html>
