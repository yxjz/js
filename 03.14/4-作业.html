<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 50px;
				height: 50px;
				background: red;
				position: absolute;
				top:50px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="按钮" id="btn"/>
		<script>
			var str = '';
			for(var i=0;i<10;i++){
				str += '<div style="left:'+i*60+'px;"></div>';
			}
			document.body.innerHTML += str;
		</script>
	</body>
</html>
