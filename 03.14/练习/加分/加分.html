<!DOCTYPE html >
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#div1{
		height:50px;
		width:480px;
		border: 1px solid black;
		margin:200px auto 0;
		position: relative;
	}
	p{
		position: absolute;
		height:50px;
		width:480px;
		margin: 0;
		top:0;
	}
	span{
		font-size: 28px;
		font-weight: bold;
		padding: 0 5px;
		line-height: 50px;
		position: relative;
		top:0;
		opacity: 1;
		filter:alpha(opacity=100);
	}
	#div2{
		height: 100%;
		width:0;
		background-color: lightcyan;
		opacity: 0;
		filter:alpha(opacity=0);
	}
	</style>
</head>
<body>
	<div id="div1">
		<div id="div2"></div>
		<p>
			<span>+1</span>
			<span>+1</span>
			<span>+1</span>
			<span>+1</span>
			<span>+1</span>
			<span>+1</span>
			<span>+1</span>
			<span>+1</span>
			<span>+1</span>
		</p>
	</div>
	<script src="move.js"></script>
	<script type="text/javascript">
		var div1 = document.getElementById('div1');
		var div2 = document.getElementById('div2');
		var spans = div1.getElementsByTagName('span');
		var onOff = true;
		div1.onclick = function(){
			if(onOff){
				onOff = false;
				move(div2,{width:480,opacity:1},500,'linear',function(){
					move(div2,{opacity:0},500,'linear');
				});
				for(var i=0;i<spans.length;i++){
					fn(i);
				}
			}	
		}
		function fn(n){
			setTimeout(function(){
				move(spans[n],{top:-100,opacity:0},500,'linear',function(){
					if(n == spans.length-1){
						for(var i=0;i<spans.length;i++){
							spans[i].style.cssText = '';
						}
						div2.style.cssText = '';
						onOff = true;
					}
				})
			},n*150)
		}
	</script>
</body>
</html>
