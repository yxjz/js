<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			string.substr(start,[length]),string
			 	作用：
			 		截取指定范围内的字符
			 *  参数：
			 * 		start:开始位置，number
			 		[length]:个数,number,默认截取到最后一位
			 	注意：
			 		1.不传参返回整个字符串
			 		2.截取不到返回空字符串
			 		3.-1是最后一位
			 * */
			var str = 'miaov';
			//console.log(str.substr())
			//console.log(str.substr(1))
			//console.log(str.substr(1,2))
			console.log(str.substr(-1,1))
		</script>
	</body>
</html>
