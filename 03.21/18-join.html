<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	Array.join(s),string
			 * 作用：
			 * 		把数组里每一项用分隔符连成一个字符串返回
			 * 参数：
			 * 	 s:分隔符，默认是逗号
			 * 注意：
			 * 		1.不传参，默认用逗号连接
			 *     
			 * */
			var arr = [1,2,3];
			console.log(arr.join())
			console.log(arr.join(''))
			console.log(arr.join('a'))
		</script>
	</body>
</html>
