<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * string.endsWith(s,[length]),boolean
			 * 作用：
			 * 		指定长度的字符最后一位是不是指定字符，如果是指定字符，就返回true,不是返回false
			 * 参数：
			 * 	  s：指定字符，string
			 *    length:长度，默认是字符串长度
			 * 
			 * */
			var str = 'miaova';
			//console.log(str.endsWith('a'))
			console.log(str.endsWith('a',3))
		</script>
	</body>
</html>
