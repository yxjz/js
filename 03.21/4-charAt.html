<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * 格式：
			 * 数据类型.方法名(参数列表,[可选参数])，返回值类型
			 * 
			 * 
			 	string.charAt(pos)，string
			 	作用：
			 		返回指定位置的字符
			 *  参数：
			 * 		pos:位置，从0开始
			 *  注意：
			 * 		当pos越界，小于0或者大于length,返回空字符串
			 * */
			var str = 'miaov';
			console.log(str.charAt(10))
		</script>
	</body>
</html>
