<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * string.startsWith(s,[p]),boolean
			 * 作用：
			 * 		从指定位置开始如果首位是指定字符，就返回true,不是返回false
			 * 参数：
			 * 	  s：指定字符，string
			 *    p:位置，默认是0
			 * 
			 * */
			var str = 'miaova';
			//console.log(str.startsWith('m'))
			console.log(str.startsWith('a',2))
		</script>
	</body>
</html>
