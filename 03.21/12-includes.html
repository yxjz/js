<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	string.includes(s,[p]),boolean
			 	作用：
			 		指定位置开始，是否包含指定字符，如果包含返回true，不包含返回false
			 	参数：
			 		s：指定字符，string
			 		[p]:位置，默认是0
			 * */
			var str = 'miaov';
			//console.log(str.includes('a'))
			console.log(str.includes('a',3))
		</script>
	</body>
</html>
