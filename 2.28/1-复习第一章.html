<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			1.js组成
				ECMAScript,DOM,BOM
			2.js引入
				行间，内联，外联
				推荐位置body结束标签上方，如果放在head里，加window.onload
			3.获取元素
				id,class,tag,querySelector,querySelectorAll
				获取一组元素时，要操作每个元素，必须加数字下标才能获取到单个元素
			4.变量！！！
				必须用var声明变量
				变量规范，建议
			5.函数！！！
				有名，匿名
				声明，调用
			6.属性操作！！
				.和[],操作的是行间属性，可读可写
				常用属性
				id,className,style,href,src,innerHTML
			7.+连接符，字符串拼接！
			8.if条件判断！！！
				if判断条件写什么是难点
			9.for循环！！！
				重复做的事用for,要知道循环的执行过程,想不清楚循环怎么执行的，就第一次循环，第二次循环...拆开看每次的代码执行后变化
			10.this！！
				点谁this就是谁，现在一般在事件函数里用
			11.自定义属性！！
				非空对象可以加自定义属性
				现在常在元素下用自定义属性存数据，私有化
				应用：索引值，存数据
				要知道点的是第几个元素，或者点按钮显示对应的div，用索引值
			12.取模%
				每隔XX做的事用取模（每10个一行，每4个颜色一组）
				
			必须会的练习：
				1.图片切换（循环，顺序，缩略图）
				2.选项卡（记录上一个值，大清洗）
				3.擦擦擦（循环生成结构，点击生成单个机构，自定义属性应用）
		-->
	</body>
</html>
