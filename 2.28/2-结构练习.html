		<script>
			var arr = [

				],

				]
			];
			console.log(arr)
			var str = '';
			var page = 3;
			var len = 2;
			/*
			 	page
			 		1 -->0,1,2
			 		2 -- >3,4,5
			 		3 -- >6,7,8
			 * 
			 * 
			 * */
			str = '<ul>';
			for(var i=(page-1)*len;i<len*page;i++){
				str +='<li>'+
				'<p>'+arr[i][0]+'</p>'+
				'<dl>'+
					'<dt>'+arr[i][1][0]+'</dt>';
					for(var j=0;j<arr[i][1][1].length;j++){
						str+='<dd>'+arr[i][1][1][j]+'</dd>';
					}
					
				str+='</dl>'+
				'<strong>'+arr[i][2][0]+'</strong>'+
				'<ol>';
					for(var k=0;k<arr[i][2][1].length;k++){
						str+='<li>'+arr[i][2][1][k]+'</li>';
					}
				str+='</ol>'+
			'</li>';
			}
			str+='</ul>';
		document.body.innerHTML = str;
		</script>
