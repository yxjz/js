<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	ul,ol{
		margin: 0;
		padding: 0;
	}
	li{
		list-style: none;
	}
	a{
		text-decoration: none;
		color:black;
		width: 100%;
		text-align: center;
	}
	h2{
		margin: 0;
		background:url(img/right.gif) no-repeat  10px center #63F7FF;	
		padding-left: 20px; 
		line-height: 30px;
	}
	ul{
		border: 1px solid black;
		width: 150px;
	}
	ol{
		display: none;
	}
	ol li{
		line-height: 20px;
		border-top: 1px solid black;
		text-align: center;
		display: block;
		cursor:pointer;
	}
	ol li:nth-child(1){
		border: none;
	}
	ol li.active{
		background-color: #63F7FF;
	}
	h2.active{
		background:url(img/down.gif) no-repeat  8px center #F7F794;
	}
	h2.active+ol{
		display: block;
	}
</style>
</head>

<body>
	<ul id="list">
		<li>
			<h2><a href="javascript:;">我的好友</a></h2>
			<ol>
				<li>张三</li>
				<li>张三</li>
				<li>张三</li>
				<li>张三</li>
			</ol>
		</li>
		<li>
			<h2><a href="javascript:;">企业好友</a></h2>
			<ol>
				<li>李四</li>
				<li>李四</li>
				<li>李四</li>
				<li>李四</li>
				<li>李四</li>
			</ol>
		</li>
		<li>
			<h2><a href="javascript:;">黑名单</a></h2>
			<ol>
				<li>钟毅</li>
				<li>钟毅</li>
				<li>钟毅</li>
			</ol>
		</li>
	</ul>
</body>
</html>
<script type="text/javascript">
	/*
	 	1.点击h2
	 		上一次和这次点的是同一个H2,展开收缩
	 		上一次和这次点的不是同一个H2,收缩上一个，展示这一个
	 	2.点击li
	 		上一次和这次点的是同一个li,高亮/取消高亮
	 		上一次和这次点的不是同一个li,取消上一个，高亮这一个
	 * 		
	 * */
	//h2点击
	var h2s = document.getElementsByTagName('h2');
	for(var i=0;i<h2s.length;i++){
		h2s[i].onOff = false;
		h2s[i].onclick = function(){
			if(this.onOff){
				this.className = '';
				this.onOff = false;
			}else{
				for(var i=0;i<h2s.length;i++){
					h2s[i].className = '';
					h2s[i].onOff = false;
				}
				this.className = 'active';
				this.onOff = true;
			}	
		}
	}
	//li点击
	var ols = document.getElementsByTagName('ol');
	for(var i=0;i<ols.length;i++){
		var lis = ols[i].getElementsByTagName('li');
		for(var j=0;j<lis.length;j++){
			//
			lis[j].index = ols[i];
			lis[j].onOff = false;
			lis[j].onclick = function(){
				var lis = this.index.getElementsByTagName('li');
				if(this.onOff){
					this.className = '';
					this.onOff = false;
				}else{
					for(var i=0;i<lis.length;i++){
						lis[i].className = '';
						lis[i].onOff = false;
					}
					this.className = 'active';
					this.onOff = true;
				}
			}
		}
	}
</script>
