<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box {
            margin: 100px auto 0;
            width: 520px;
            height: 280px;
            border: 1px solid #000000;
            position: relative;
            overflow: hidden;
        }
        #list {
            list-style: none;
            position: absolute;
            left: 0;
            top: 0;
            width:2600px;
        }
        li {
            float: left;
        }
        img {
            display: block;
        }

        #prev, #next {
            position: absolute;
            width: 30px;
            height: 60px;
            background: #000000;
            color: white;
            font-weight: bold;
            font-size: 30px;
            line-height: 60px;
            text-align: center;
            top: 110px;
            cursor: pointer;
        }
        #prev {
            left: 0;
        }
        #next {
            right: 0;
        }
        #text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding:10px;
            height: 50px;
            background: rgba(0,0,0,.8);
            color: white;
        }

    </style>
</head>
<body>
    <div id="box">
        <ul id="list">
            <li><img src="images1/1.jpg" ></li>
            <li><img src="images1/2.jpg" ></li>
            <li><img src="images1/3.jpg" ></li>
            <li><img src="images1/4.jpg" ></li>
            <li><img src="images1/5.jpg" ></li>
        </ul>
        <span id="prev"> < </span>
        <span id="next"> > </span>
        <div id="text">
            <h3>标题一</h3>
            <p>内容一</p>
        </div>
    </div>
    <script src="move.js"></script>
    <script>
        var arrTitles = ['标题一','标题二','标题三','标题四','标题五'];
        var arrCon = ['内容一','内容二','内容三','内容四','内容五'];
        var list = document.getElementById('list');
        var text = document.getElementById('text');
        var lis = list.getElementsByTagName('li');
        var h3 = text.getElementsByTagName('h3')[0];
        var p = text.getElementsByTagName('p')[0];
        var timer = null;
        var n = 0;
        move(text,{bottom:-70},600,'linear');
        timer = setInterval(function () {
            n++;
            move(list,{left:-520*n},600,'linear',function () {
                if(n>lis.length-1){
                    n=0;
                    list.style.cssText = '';
                }
                h3.innerHTML = arrTitles[n];
                p.innerHTML = arrCon[n];
                move(text,{bottom:0},600,'linear',function () {
                    move(text,{bottom:-70},600,'linear')
                })
            })
        },1800)
    </script>
</body>
</html>
