<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<style type="text/css">
* {margin:0; padding:0; list-style:none;}
#div1{
	width: 210px;
	border: 1px solid #000;
	position: relative;
	margin:40px auto;
}
#prev{
	position: absolute;
	left: 0;
	top:2px;
}
#next{
	position: absolute;
	right: 0;
	top:2px;
}
#oSpan{
	display: inline-block;
	text-align: center;
	width:100%;
	color: blueviolet;
}
ol{
	overflow: hidden;
	border-bottom:1px solid #ccc;
}
a{
	text-decoration: none;
}
ol li{
	float:left;
	padding:7px;
	/*border-left:1px solid #000;*/
}
ul{
	overflow: hidden;
}
#oul li{
	width: 30px;
	height: 30px;
	float: left;
	text-align:center;
	line-height: 30px;
	
}
.red{
	color:red;
}
.gray{
	color:gray;
}
li.active{
	border: 1px solid blue;
	box-sizing: border-box;
}

</style>
<body>
	<div id="div1">
		<a href="javascript:;" id="prev">←</a>
		<span id="oSpan">xxxx年xx月</span>
		<a href="javascript:;" id="next">→</a>
		<ol>
	    	<li>一</li>
	        <li>二</li>
	        <li>三</li>
	        <li>四</li>
	        <li>五</li>
	        <li class="red">六</li>
	        <li class="red">日</li>
    	</ol>
		<ul id="oul"></ul>
	</div>
</body>
<script type="text/javascript">
	/*
	 	这个月第一天是星期几，
	 	这个月有几天
	 	今天是几号
	 * 
	 * */
	var prev = document.getElementById('prev');
	var next = document.getElementById('next');
	var oSpan = document.getElementById('oSpan');
	var oul = document.getElementById('oul');
	var n = 0;
	show();
	prev.onclick = function(){
		n--;
		show();
	}
	next.onclick = function(){
		n++;
		show();
	}
	function show(){	
		//这个月第一天是星期几,n1
		var date = new Date();
		date.setMonth(date.getMonth()+n);
		date.setDate(1);
		var n1 = date.getDay();
		if(n1 == 0){
			n1 = 7;
		}
		//console.log(n1)
		//这个月有几天,n2
		var date = new Date();
		date.setDate(1);
		date.setMonth(date.getMonth()+n+1);
		date.setDate(0);
		var n2 = date.getDate();
		//console.log(n2)
		
		//上一个月有几天,n4
		var date = new Date();
		date.setMonth(date.getMonth()+n);
		date.setDate(0);
		var n4 = date.getDate();
		
		//今天是几号,n3
		var date = new Date();
		date.setMonth(date.getMonth()+n);
		var n3 = date.getDate();
		//console.log(n3)
		oSpan.innerHTML = date.getFullYear()+'年'+(date.getMonth()+1)+'月';
		var str = '';
		
		for(var i=n4-n1+2;i<=n4;i++){
			str += '<li>'+i+'</li>';
		}
		for(var i=1;i<=n2;i++){
			console.log(i)
			str += '<li>'+i+'</li>';
		}
		//console.log(str)
		oul.innerHTML = str;
		var lis = oul.getElementsByTagName('li');
		for(var i=0;i<lis.length;i++){
			if(n<0){
				//本月之前都是灰
				lis[i].className = 'gray';
			}else if(n==0){//本月
				//今天之前
				//n3-1+n1-1
				if(i < n3+n1-2){
					//
					lis[i].className += ' gray';
				}else if(i == n3+n1-2){//今天
					lis[i].className += ' active';
				}else{//今天之后
					if(i%7==5||i%7==6){
						lis[i].className = 'red';
					}
				}
			}else{
				if(i%7==5||i%7==6){
					lis[i].className = 'red';
				}
			}
		}
		
	}
	
</script>
</html>
