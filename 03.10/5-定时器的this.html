<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div{
				width: 200px;
				height: 200px;
				line-height:200px;
				text-align: center;
				font-size:50px;
				border:1px solid #000;
			}
		</style>
	</head>
	<body>
		<div id="div">1</div>
		<script>
			var div = document.getElementById('div');
			var timer = null;
			div.onclick = function(){
				var _this = this;
				timer = setInterval(function(){
					//console.log(typeof ++_this.innerHTML)
					_this.innerHTML = ++_this.innerHTML;
					if(_this.innerHTML == 10){
						clearInterval(timer)
					}
				},1000)
			}
		</script>
	</body>
</html>
