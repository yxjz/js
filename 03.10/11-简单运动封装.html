<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left:0;
				top:50px;
			}
			#div2{
				width: 100px;
				height: 100px;
				background: blue;
				position: absolute;
				left:0;
				top:180px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="按钮" id="btn"/>
		<div id="div"></div>
		<div id="div2"></div>
		<script>
			/*
			 	注意：别忘了position: absolute;
			 * */
			var btn = document.getElementById('btn');
			var div = document.getElementById('div');
			var div2 = document.getElementById('div2');
			
			btn.onclick = function(){
				move(div,'left',5,800,function(){
					move(div,'top',5,200)
				})
				move(div2,'left',5,800)
			}
			function move(obj,attr,speed,target,callback){
				
				clearInterval(obj[attr]);
				obj[attr] = setInterval(function(){
					var b = parseFloat( getComputedStyle(obj)[attr]);
					var v = b+speed;
					if(v>=target){
						clearInterval(obj[attr])
						v = target;
						callback && callback();
					}
					console.log(v)
					obj.style[attr] = v+'px';
				},20)
			}
		</script>
	</body>
</html>
