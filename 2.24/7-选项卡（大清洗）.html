<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 400px;
				height: 400px;
				border: 1px solid #000;
				position: relative;
			}
			#box div{
				width: 100%;
				height: 100%;
				line-height: 400px;
				font-size:50px;
				text-align: center;
				position: absolute;
				left:0;
				top:0;
				display: none;
			}
			input.active{
				background: red;
			}
			#box div.active{
				display: block;
			}
		</style>
	</head>
	<body>
		<input type="button" value="按钮1" class="active"/>
		<input type="button" value="按钮2"/>
		<input type="button" value="按钮3"/>
		<div id="box">
			<div class="active">1</div>
			<div>2</div>
			<div>3</div>
		</div>
		<script>
			var btns = document.getElementsByTagName('input');
			var divs = document.getElementById('box').getElementsByTagName('div');
			for(var i=0;i<btns.length;i++){
				//索引值
				btns[i].index = i;
				btns[i].onclick = function(){
					//alert(this.index)
					for(var i=0;i<btns.length;i++){
						btns[i].className = '';
						divs[i].className = '';
					}
					this.className = 'active';
					divs[this.index].className = 'active';
				}
			}
		</script>
	</body>
</html>
