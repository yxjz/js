<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			a{
				text-decoration: none;
				padding:10px 20px;
				float: left;
				margin-right:10px;
				border: 5px solid #000;
			}
			.active{
				border-color: red;
				color: #000;
			}
		</style>
	</head>
	<body>
		<a href="javascript:;">男</a>
		<a href="javascript:;">女</a>
		<a href="javascript:;">老神仙</a>
		<script>
			/*
			 	自定义属性
			 		非空对象可以加自定义属性
			 		
			 		对象.自定义属性名 = 值
			 		
			 		值可以是任意数据类型
			 		自定义属性就是用来存数据的，私有化
			 * 
			 * */
			var as = document.getElementsByTagName('a');
			for(var i=0;i<as.length;i++){
				//用自定义属性给每个a加个onOff自定义属性，用来记录当前选中状态
				as[i].onOff = false;
				//false->未选中，true->选中
				as[i].onclick = function(){
					//alert(this.onOff)
					if(this.onOff){
						this.className = '';
						this.onOff = false;
					}else{
						this.className = 'active';
						this.onOff = true;
					}
				}
			}
		</script>
	</body>
</html>
