<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			a{
				text-decoration: none;
				padding:10px 20px;
				float: left;
				margin-right:10px;
				border: 5px solid #000;
			}
			.active{
				border-color: red;
				color: #000;
			}
		</style>
	</head>
	<body>
		<a href="javascript:;">0</a>
		<a href="javascript:;">0</a>
		<a href="javascript:;">0</a>
		<script>
			
			var as = document.getElementsByTagName('a');
			/*
			 	n++
			 		先赋值，后++
			 	++n
			 		先++，后赋值
			 * 
			 * */
			for(var i=0;i<as.length;i++){
				as[i].n = 0;
				as[i].onclick = function(){
					//alert(++this.n);
					if(this.n<3){
						this.n++;
						this.innerHTML = this.n;
					}
				}
			}
		</script>
	</body>
</html>
