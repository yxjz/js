<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	冒泡算法
			 		数组从小到大排序
			 	逐位对比，前边比后边大，就交换位置，比较一轮，最大值在最后一位	
			 * */
			var arr = [1,2,5,8,7,6,4,3];
			var n = 0;
			function bubbleSort(arr){
				//比较多少轮
				for(var i=0;i<arr.length-1;i++){
					var onOff = true;
					//每一轮，每次得到一个最大值，所以下一次比较可以少比较一次，所以-i
					for(var j=0;j<arr.length-1-i;j++){
						//比较，前边比后边大，就交换位置
						var a = arr[j];
						var b = arr[j+1];
						if(arr[j]>arr[j+1]){
							arr[j] = b;
							arr[j+1] = a;
							//如果有交换，开关为false
							onOff = false;
						}
						n++;
					}
					//console.log(onOff)
					//如果这一轮没有交换，onOff还是true,就证明已经排好了，break,不继续循环了
					if(onOff){
						break;
					}
				}
				return arr;
			}
			console.log(bubbleSort(arr))
			console.log(n)
		</script>
	</body>
</html>
