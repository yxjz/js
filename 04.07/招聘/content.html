		var wrap = document.getElementById('wrap');

		var img = document.getElementsByTagName('img')[0];
		var info = document.getElementsByClassName('info')[0];
		//1.根据search,hash拿到对应数据
 		var search = location.search;
 		var hash = location.hash;
 		var t = search.split('=')[1];
 		var index = Number(hash.split('=')[1]);
 		var data = aData[t].text[index];
 		var len = 2;
 		//console.log(data)
 		//2.渲染左侧
 		var str = '';
 		for(var i =0;i<aData.list.length;i++){
 			//3.从哪来回哪去
 			if(t==aData.list[i].lx){
 				str += '<li><a href="list.html?t='+t+'#p='+Math.ceil((index+1)/len)+'">'+aData.list[i].text+'</a></li>';
 			}else{
 				str += '<li><a href="list.html?t='+aData.list[i].lx+'">'+aData.list[i].text+'</a></li>';
 			}
 		}
 		ul.innerHTML = str;
 		var liLeft = ul.getElementsByTagName('li');
 		for(var i=0;i<liLeft.length;i++){
			if(aData.list[i].lx==t){
				liLeft[i].className = 'focus';
			}
		}
 		//渲染右侧
 		img.src = aData[t].img;
		str = `<h2>${data.zw}</h2>
        <div>
          <span class="l">招聘公司：${data.gs}>></span>
          <span>公司性质：${data.xz}</span>
          <span class="l">职位性质：${data.gz}</span>
          <span>工作地点：${data.dd}</span>
          <span class="l">工作经验：${data.jy}</span>
          <span>学历要求：${data.xl}</span>
          <span class="l">招聘人数：${data.rs}人</span>
          <span>薪资待遇：${data.dy}</span>
          <span class="l">发布日期：${aData.date(data.sj,1)}</span>
          <span>招聘类型：${data.lx}</span>
        </div>
        <div class="clear"></div>`;
		for(var i=0;i<data.info.length;i++){
    		str += '<dl><dt>'+data.info[i].t+'</dt>';
    		for(var j=0;j<data.info[i].l.length;j++){
    			str += '<dd>'+data.info[i].l[j]+'</dd>';
    		}
    		str += '</dl>';
        }
       str += '<p>有意者请投递简历至 '+aData.email+'</p>';
		info.innerHTML = str;
	}
</script>
