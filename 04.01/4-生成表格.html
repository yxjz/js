<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			table{
				border-collapse: collapse;
				text-align: center;
			}
			td{
				padding:0;
			}
		</style>
	</head>
	<body>
		<table border="1" width="100%" id="table">
			<thead>
				<tr>
					<td>编号</td>
					<td>姓名</td>
					<td>年龄</td>
					<td>性别</td>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
		<script>
			var data = [
				{
					id:1,
					name:'郭靖',
					age:20,
					sex:'男'
				},
				{
					id:2,
					name:'黄蓉',
					age:16,
					sex:'女'
				},
				{
					id:3,
					name:'黄药师',
					age:60,
					sex:'男'
				},
				{
					id:4,
					name:'欧阳锋',
					age:44,
					sex:'男'
				}
			];
			var table = document.getElementById('table');
			var tBody = table.tBodies[0];
			data.forEach(function(a){
				var tr = tBody.insertRow();
				for(var k in a){
					var td = tr.insertCell();
					td.innerHTML = a[k];
				}
			})
		</script>
	</body>
</html>
