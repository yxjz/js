<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var str = 'i am a good boy';
			function fn(str){
				var arr = str.split(' ');
				for(var i=0;i<arr.length;i++){
					arr[i] = arr[i][0].toUpperCase()+arr[i].substring(1);
				}
				//console.log(arr)
				return arr.join(' ')
			}
			console.log(fn(str));
		</script>
	</body>
</html>
