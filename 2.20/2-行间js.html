<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			css引入方式
				行间
				内联
				外联	
			
			行间js：
				onclick 鼠标点击事件
				alert() 调用浏览器默认弹窗
				()调用，执行
			
			优点：直接
			缺点：不合符w3c规范，也不方便复用，修改，扩展。	
		-->
		<input type="button" value="按钮" style="width:100px;height:100px;" onclick="alert(2)"/>
	</body>
</html>
