	<body>
		<script>
			/*
			 	变量
			 		作用：复用数据，代码简介
			 		声明变量：
			 		var 操作符
			 		var 变量名 = 数据
			 		
			 		规范：
			 			1.可以使用字母，数字，下划线(_)，美元符($)
			 			2.第一位不可以是数字
			 			3.不可以使用关键字，保留字
			 			4.区分字母大小写
			 			5.不较真的前提下，长度任意
			 			6.必须先声明，在调用
			 			
			 		建议：
			 			1.语义化
			 			2.小驼峰命名法
			 			除了首个单词，后边的单词首字母大写

			 		常用的变量名
				 		btn  一个元素
				 		btns 一组元素（多个）
				 		n，num  数字
				 		str  字符串
						arr  数组
				 		fn   函数
			 		
			 		初始化变量
				 		声明一个变量同时赋值
				 		var 变量名 = 值;
			 		
			 		声明变量
			 			var 变量名;
			 		
			 		变量赋值
				 		变量名 = 值
				 		
				 	声明变量未赋值，默认值undefined
			 		
			 * 
			 * */
			var m1_$ = 1;
			m1_$ = 2;
			var a=1,b=2;
//			var 1div = 2;//报错，第一位不可以是数字
//			var var = 1;//报错，不能使用关键字
			var firstdivindocument
			var firstDivInDocument
			console.log(m1_$);
			console.log(firstDivInDocument)
			console.log(a)
		</script>
