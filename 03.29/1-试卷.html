			//2
			var str = 'shfisigfhlahlhlghlihailshgasbhighiohaiohig';
			function sum(str){
				var j = {};
				for(var i=0;i<str.length;i++){
					if(j[str[i]]){
						j[str[i]]++;
					}else{
						j[str[i]]=1;
					}
				}
				var max = {
					name:'',
					num:0
				}
				for(var k in j){
					if(j[k]>max.num){
						max.num = j[k];
						max.name = k;
					}
				}
				return max;
			}
			//console.log(sum(str))
			
			//5
			var data = [
				{
					name:'小妙',
					friends:['小白','小红','小黑']
				},
				{
					name:'小味',
					friends:['小白','小兰','小黑','小红']
				},
				{
					name:'小乐',
					friends:['小白','小红','小美']
				},
				{
					name:'小仙',
					friends:['小白','小玉','小黑','小红']
				}
			];
			function sameFriends(data){
				var f = [];
				var t = data[0].friends;
				//console.log(t)
				//a-第一个数组里的3个好友
				t.forEach(function(a){
					//b-每个{}
					if(data.every(function(b){
						return b.friends.includes(a);
					})){
						f.push(a);
					}
				})
				return f;
			}
			console.log(sameFriends(data))
