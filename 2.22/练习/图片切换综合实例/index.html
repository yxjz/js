<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>图片切换实例综合</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        font-family: '微软雅黑';
    }
    
    html,
    body {
        height: 100%;
    }
    
    a {
        text-decoration: none;
    }
    
    body {
        background: url(img/bg.jpg) no-repeat center;
    }
    
    #centerBox {
        width: 678px;
        height: 504px;
        border: 1px solid #d8d7db;
        position: fixed;
        left: 50%;
        top: 50%;
        margin-left: -340px;
        margin-top: -253px;
        border-radius: 16px;
        background: #f9f8fd url(img/miaov.png) no-repeat 615px 227px;
        box-shadow: 6px 6px 10px #b58bd9;
    }
    
    .line {
        width: 4px;
        height: 58px;
        border: 1px solid #dcdcdc;
        border-radius: 2px;
        background: #fff;
        position: absolute;
        left: 20px;
        top: 222px;
    }
    
    #tabBox {
        width: 560px;
        height: 410px;
        border: 1px solid #dcdcdc;
        margin: 47px 0 0 44px;
        background: #000000;
    }
    
    #tabBox h2 {
        height: 36px;
        padding: 15px 0 0 150px;
    }
    
    #tabBox h2 a {
        float: left;
        width: 130px;
        height: 34px;
        border: 1px solid #dcdcdc;
        border-radius: 2px;
        font-size: 16px;
        color: #fff;
        text-align: center;
        font-weight: normal;
        line-height: 34px;
        margin-left: -1px;
    }
    
    #tabBox h2 .active {
        background: #fff;
        color: #000;
    }
    
    #tabBox p {
        height: 44px;
        text-align: center;
        font-size: 14px;
        color: #8e8e8e;
        line-height: 38px;
    }
    
    #imgBox {
        position: relative;
        width: 550px;
        margin: 0 auto;
    }
    
    #imgBox span,
    #imgBox strong,
    #imgBox em {
        position: absolute;
        width: 100%;
        line-height: 34px;
        height: 34px;
        text-align: center;
        font-size: 16px;
        color: #fff;
        left: 0;
    }
    
    #imgBox span {
        background: url(img/spanbg.png) no-repeat;
        height: 43px
    }
    
    #imgBox a {
        position: absolute;
        width: 35px;
        height: 50px;
        opacity: 0.6;
        filter: alpha(opacity=60);
        top: 130px;
        text-align: center;
    }
    
    #imgBox a img {
        padding: 12px 0 0 0px;
    }
    
    #imgBox a:hover {
        background: #000;
    }
    
    #imgBox strong,
    #imgBox em {
        bottom: 0;
        font-weight: normal;
    }
    
    #imgBox em {
        opacity: 0.6;
        filter: alpha(opacity=60);
        background: #000;
        left: 0;
        bottom: 0;
    }
    
    #next {
        right: 0;
    }
    
    #tanBox {
        position: absolute;
        width: 298px;
        height: 148px;
        left: 50%;
        top: 50%;
        margin-left: -149px;
        margin-top: -74px;
        border: 1px solid #93908d;
        display: none;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, .5);
    }
    
    #tanBox span {
        position: absolute;
        right: 14px;
        top: 14px;
        cursor: pointer;
    }
    
    #tanBox em {
        background: #000;
        opacity: 0.6;
        filter: alpha(opacity=60);
        position: absolute;
        width: 100%;
        height: 100%;
    }
    
    #tanBox p {
        font-size: 18px;
        color: #fff;
        position: absolute;
        width: 100%;
        text-align: center;
        top: 31px;
        line-height: 27px;
    }
    
    #tanBox strong {
        position: absolute;
        width: 100%;
        height: 44px;
        font-size: 14px;
        color: #93908d;
        top: 58px;
        text-align: center;
        line-height: 44px;
    }
    
    #tanBox a {
        width: 80px;
        height: 25px;
        border: 1px solid #fff;
        border-radius: 2px;
        line-height: 25px;
        text-align: center;
        bottom: 19px;
        left: 106px;
        position: absolute;
        font-size: 14px;
        color: #fff;
    }
    </style>
</head>

<body>
    <div id="centerBox">
        <span class="line"></span>
        <div id="tabBox">
            <h2>
				<a href="javascript:void(0);" class="active" id="xh">循环切换</a>
				<a href="javascript:void(0);" id="shx">顺序切换</a>
			</h2>
            <p id="modelTxt">图片可以从最后一张跳转到第一张循环切换</p>
            <div id="imgBox">
                <span id="num">图片数量计算中……</span>
                <img src="" id="img">
                <a href="javascript:;" id="prev"><img src="img/prev.png" /></a>
                <a href="javascript:;" id="next"><img src="img/next.png" /></a>
                <em></em>
                <strong id="txt">图片文字加载中……</strong>
            </div>
        </div>
        <div id="tanBox">
            <em></em>
            <span><img src="img/close.png" id="close"></span>
            <p>JavaScript提醒</p>
            <strong id="remind">已经到最后一张啦～</strong>
            <a href="javascript:void(0);" id="sure">确定</a>
        </div>
    </div>
    <script>
    	/*
    	 	分析：
    	 		1.顺序/循环按钮
    	 			高亮，文字，循环或者顺序状态
    	 			
    	 		2.上一张/下一张
    	 			图片，序号，文字，顺序状态下，第一张往上或者最后一张往下，弹窗
    	 		3.弹窗
    	 			X，确定，（弹窗出现后，其他按钮不可以点击）
    	 			
    	 			
    	 	思路：
    	 		1.初始化
    	 			显示第一个信息（图片，文字，序号），默认循环模式
    	 		2.顺序按钮点击
    	 			顺序高亮，文字，模式
    	 		3.循环按钮点击
    	 			循环高亮，文字，模式
    	 		4.下一张
    	 			n++,最后一张往后，判断顺序或者循环，顺序的最后一张弹窗
    	 			
    	 		5.上一张
    	 			n--,第一张往前，判断顺序或者循环，顺序的第一张弹窗
    	 		6.弹窗
    	 			提示文字，X，确定，其他按钮不能点
    	 * 
    	 * */
    	//循环按钮
    	var xh = document.getElementById('xh');
    	//顺序按钮
    	var shx = document.getElementById('shx');
    	//模式文字
    	var modelTxt = document.getElementById('modelTxt');
    	//序号
    	var num = document.getElementById('num');
    	//图片
    	var img = document.getElementById('img');
    	//文字
    	var txt = document.getElementById('txt');
    	//上一张
    	var prev = document.getElementById('prev');
    	//下一张
    	var next = document.getElementById('next');
    	//弹窗
    	var tanBox = document.getElementById('tanBox');
    	//X
    	var close = document.getElementById('close');
    	//弹窗文字
    	var remind = document.getElementById('remind');
    	//确定按钮
    	var sure = document.getElementById('sure');
    	//数组存图片地址
    	var arrImgs = ['img/img01.jpg','img/img02.jpg','img/img03.jpg','img/img04.jpg'];
    	//数组存文字
    	var arrTxt = ['图片一','图片二','图片三','图片四'];
    	//n控制数组切换图片和文字
    	var n = 0;
    	//模式，true->循环，false->顺序
    	var mode = true;
    	//开关，控制弹窗下，其他按钮不可点击
    	var onOff = true;
    	//1.初始化
    	function tab(){
    		num.innerHTML = (n+1)+'/'+arrImgs.length;
	    	img.src = arrImgs[n];
	    	txt.innerHTML = arrTxt[n];
    	}
    	tab();
    	//2.循环按钮
    	xh.onclick = function(){
    		if(onOff){
    			//高亮
	    		xh.className = 'active';
	    		shx.className = '';
	    		//文字
	    		modelTxt.innerHTML = '图片可以从最后一张跳转到第一张循环切换';
	    		//模式
	    		mode = true;
    		}
    	}
    	//3.顺序按钮
    	shx.onclick = function(){
    		if(onOff){
    			//高亮
	    		shx.className = 'active';
	    		xh.className = '';
	    		//文字
	    		modelTxt.innerHTML = '图片可以从最后一张跳转到第一张顺序切换';
	    		//模式
	    		mode = false;
    		}
    	}
    	//4.下一张
		next.onclick = function(){
			if(onOff){
				//alert(1)
				n++;
				//最后一张往后需要限制n
				//判断条件有问题，console找错，看下判断条件
				//console.log(n,arrImgs.length-1)
				if(n>arrImgs.length-1){
					//alert(1);
					if(mode){
						//循环
						n = 0;
					}else{
						//顺序
						n = arrImgs.length-1;
						//alert('最后一张弹窗');
						tanBox.style.display = 'block';
						remind.innerHTML = '已经是最后一张啦~';
						onOff = false;
					}
				}
				tab();
			}
		}
		//5.上一张
		prev.onclick = function(){
			if(onOff){
				n--;
				//第一张往前需要限制n
				if(n<0){
					if(mode){
						//循环
						n = arrImgs.length-1;
					}else{
						//顺序
						n = 0;
						//alert('第一张弹窗');
						tanBox.style.display = 'block';
						remind.innerHTML = '已经是第一张啦~';
						onOff = false;
					}
				}
				tab();
			}
		}
		//确定按钮
		sure.onclick = close.onclick = function(){
			tanBox.style.display = '';
			onOff = true;
		}
    </script>
</body>

</html>
