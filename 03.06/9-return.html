<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	return
			 		函数返回值，默认值undefined，只能在函数内部使用
			 		
			 * 	函数名() = return后边的东西
			 * 	作用：
			 * 		1.返回值，return后边的数据
			 * 		2.终止函数内后续代码执行
			 * */
			function fn(){
				return function(){
					alert(1)
					return '你好';
				}
			}
			//console.log(fn()())
			
			function fn1(){
				var n = 0;
				return n;
			}
			var m = fn1();
			//console.log(m)
			
			function fn2(){
				for(var i=0;i<10;i++){
					if(i>6){
						//break;
						return;
					}
					console.log(i)
				}
				alert(1)
			}
			fn2();
		</script>
	</body>
</html>
