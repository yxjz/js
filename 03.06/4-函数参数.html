<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	函数参数
			 		在函数声明时，可以在()定义形参，
			 		在函数调用时，传入实参
			 		使函数的执行结果有一些变化，增加了函数的可用性和扩展性
			 		
			 		形参：
			 			1.在函数声明时，就要在()里定义形参
			 			2.可以理解为形参是该函数内部使用的变量
			 			3.多个值之间用逗号分隔
			 			4.没赋值时，默认值是undefined
						5.在函数调用传入实参时，才会给形参赋值
						
					实参：
						1.在函数执行时，在()里传入
						2.多个值之间用逗号分隔，
						3.一一对应赋值给形参
			 		function fn(){
			 			div.style[] = 
			 		}
			 * 
			 * */
			function fn(a){
				console.log(a)
			}
			fn(1,2)
		</script>
	</body>
</html>
