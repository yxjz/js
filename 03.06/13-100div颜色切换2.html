<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr = ['red','yellow','blue','green'];
			var str = '';
			var num = 0;
			for(var i=0;i<25;i++){
				str += '<div style="width:50px;height:50px;position:absolute;left:'+i%5*60+'px;top:'+Math.floor(i/5)*60+'px;background:'+arr[0]+';"></div>'
			}
			document.body.innerHTML = str;
			var divs = document.getElementsByTagName('div');
			for(var i=0;i<divs.length;i++){
				divs[i].n = 0;
				divs[i].onmouseover = function(){
					if(this.n == num){
						this.n++;
						this.style.background = arr[this.n%arr.length];
					}
					var m = 0;
					for(var i=0;i<divs.length;i++){
						if(divs[i].n != num){
							m++;
						}
					}
					if(m == divs.length){
						num++;
					}	
				}
			}
		</script>
	</body>
</html>
