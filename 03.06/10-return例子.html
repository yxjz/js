	<body>

		<input type="button" value="按钮"/>
		<script>
			var inps = document.getElementsByTagName('input');
			inps[1].onclick = function(){
				var val = Number(inps[0].value);
//				if(fn(val)){
//					alert(1)

				alert(fn(val))

			function fn(v){

				return v<10?'0'+v:''+v;
			}
			
		</script>
	</body>
