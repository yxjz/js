	<body>
		<ul>
			<li>1</li>

		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<script>
			var uls = document.getElementsByTagName('ul');
			for(var i=0;i<uls.length;i++){
				fn(i)
			}
			var n = 0;
			function fn(n){
				var lis = uls[n].getElementsByTagName('li');
				
				for(var j=0;j<lis.length;j++){
					lis[j].onclick = function(){
						for(var i=0;i<lis.length;i++){
							lis[i].className = '';
						}
						this.className = 'active';
						n++;
						console.log(n)
					}
				}
			}
		</script>
	</body>
