<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="txt"/>
		<script>
			var txt = document.getElementById('txt');
			txt.onkeypress = function(ev){
				if(ev.keyCode<48||ev.keyCode>57){
					ev.preventDefault();
				}
			}
		</script>
	</body>
</html>
