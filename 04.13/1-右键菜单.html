<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#list{
				width: 100px;
				margin:0;
				padding:0;
				list-style: none;
				position: absolute;
				border: 1px solid #000;
				text-align: center;
				display: none;
			}
			li{
				border-bottom:1px solid #000;
			}
			li:hover{
				background: grey;
			}
		</style>
	</head>
	<body>
		<ul id="list">
			<li>菜单1</li>
			<li>菜单2</li>
			<li>菜单3</li>
			<li>菜单4</li>
			<li>菜单5</li>
			<li>菜单6</li>
		</ul>
		<script>
			var list = document.getElementById('list');
			document.oncontextmenu = function(ev){
				ev.preventDefault();
				list.style.display = 'block';
				var maxL = innerWidth-list.offsetWidth;
				var maxT = innerHeight-list.offsetHeight;
				var l = ev.clientX>maxL?maxL:ev.clientX;
				var t = ev.clientY>maxT?ev.clientY-list.offsetHeight:ev.clientY;
				list.style.left = l+'px';
				list.style.top = t+'px';
			}
			document.onclick = function(ev){
				if(!(ev.target.parentNode==list)){
					list.style.cssText = '';
				}	
			}
		</script>
	</body>
</html>
